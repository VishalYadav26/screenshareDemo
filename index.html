<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="box">
        <button id="start">Start screen share</button>
        <div class="vid">
            <video id="video" autoplay></video>
        </div>
    </div>
    <script>
        document.getElementById('start').onclick = async () => {
            if (navigator.userAgent.match(/Android|iPhone|iPad|iPod/i)) {
                // Handle screen sharing for mobile devices differently (if needed)
                alert("Screen sharing is not supported on mobile devices.");
            } else {
                try {
                    const screen = await navigator.mediaDevices.getDisplayMedia({ video: true });
                    document.getElementById('video').srcObject = screen;
                } catch (error) {
                    console.error("Error accessing screen share:", error);
                }
            }
        };


    </script>
</body>
</html>
